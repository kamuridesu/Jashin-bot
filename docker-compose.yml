version: '3'
services:
  bot:
    build: .
    restart: always
    volumes:
      - "./logger:/home/app/Jashin-bot/logger/"
      - "./docker_conf:/home/app/Jashin-bot/common_conf/"

  chatbot:
    build: ./apis
    restart: always
    volumes:
      - "./logger:/home/logger/"
      - "./docker_conf:/home/common_conf/"
    ports:
      - "8000:8080"
